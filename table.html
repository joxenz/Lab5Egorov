<body>

    </table>

    <form id="studentForm" onsubmit="event.preventDefault(); addStudent();">
        <legend>Добавить студента:</legend><br />
        <label for="id">ID:</label> <input type="number" id="id" name="id" required><br /><br />
        <label for="name">ФИО студента:</label> <input type="text" id="name" name="name" required><br /><br />
        <label for="age">Возраст:</label> <input type="number" id="age" name="age" required> <br /><br />
        <label for="group">Номер группы:</label> <input type="text" id="group" name="group" required><br /><br />
        <button type="submit">Добавить</button>
    </form>

    <script>
        function addStudent() {
            const table = document.querySelector("table tbody");
            const newRow = document.createElement("tr");
            const fields = ["id", "name",  "age", "group"];
            fields.forEach(field => {
                const td = document.createElement("td");
                td.textContent = document.getElementById(field).value;
                newRow.appendChild(td);
            });
            table.appendChild(newRow);
            document.getElementById("studentForm").reset();
        }
    </script>

</body>
